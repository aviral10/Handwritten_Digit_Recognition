<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&display=swap" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    
    <div class="flex-col lg:flex-row lg:bg-gray-100 h-full w-full flex flex-wrap justify-center">
        <div class="w-full h-full text-center font-mono m-auto p-10 text-3xl text-bold lg:text-6xl justify-center">Handwritten Digit Recognition</div>
        <div class="flex flex-wrap h-full w-full">
            <div class="w-full lg:w-1/3 h-full items-center">

                <canvas class="flex-none sketchpad border-4 border-red-900 m-auto lg:mt-14" width="300" height="300" id="sketchpad"></canvas>                    
            
            </div>
            <div class="w-full h-80 lg:w-2/4 lg:h-100 p-5">

                <canvas class="w-full h-full"  id="myChart" class="graph" ></canvas>

            </div>
            <div class="w-full h-40 text-center flex flex-wrap lg:flex-row lg:flex-nowrap justify-center">

                <button class="button w-5/6 h-14 lg:w-44 lg:h-14 lg:my-auto lg:mr-5" id='clr'>Clear</button>
                <button class="button w-5/6 h-14 lg:w-44 lg:h-14 lg:my-auto lg:ml-5" id='threeDbutt'>&#9888visualize in 3D</button> 

            </div>
        </div>
        <div class="w-full h-full hidden" id="canv_holder">

            <canvas class="mt-5 webgl" id="canv"></canvas>

        </div>
        <div class="w-full h-24 text-center m-auto mt-14 font-JB" id='ddd'>

            <p><img class="inline " src="https://raw.githubusercontent.com/github/explore/78df643247d429f6cc873026c0622819ad797942/topics/github/github.png" width="20px" alt=""> Github repo: <a class="hover:text-purple-500" href="https://github.com/aviral10/Handwritten_Digit_Recognition" target="_blank">https://github.com/aviral10/Handwritten_Digit_Recognition</a></p>
            <h3>&#169 Created by <a class="hover:text-purple-500 " href="https://github.com/aviral10" target="_blank">@aviral10</a></h3>
        
        </div>
    </div>
    
    <!--    Charts API      -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    
</body>
</html>
